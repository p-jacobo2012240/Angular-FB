<form #userloguedForm="ngForm" (ngSubmit)="onSubmit(userloguedForm)">
  <input type="hidden" name="$key" #$key="ngModel" [(ngModel)]=" userloguedService.selectedUserlogued.$key">
  <div class="form-group">
      <!--select ng-model="equipoa" ng-options="">
          <option value="1">Real</option>
          <option value="2">Barsa</option>
      </select-->
    <label>Email</label>
    <input class="form-control" name="email" #email="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.email" placeholder="Email" required>
  </div>
  <div class="form-group">
      <label>Clave</label>
      <input class="form-control" name="clave" #clave="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.clave" placeholder="Clave" required>
  </div>
  <div class="form-group">
      <label>Nick</label>
      <input class="form-control" name="nick" #nick="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.nick" placeholder="Nick" required>
  </div>
  <div class="form-group">
      <label>Nombres</label>
      <input class="form-control" name="nombres" #nombres="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.nombres" placeholder="Nombres" required>
  </div>
  <div class="form-group">
      <label>Apellidos</label>
      <input class="form-control" name="apellidos" #apellidos="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.apellidos" placeholder="apellidos" required>
  </div>
  <div class="form-group">
      <label>Fecha de Nacimiento</label>
      <input class="form-control" name="fn" #fn="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.fn" placeholder="Fecha de nacimiento" required>
  </div>
  <div class="form-group">
    <label>Telefono</label>
    <input class="form-control" name="telefono" #telefono="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.telefono" placeholder="Telefono" required>
</div>
<div class="form-group">
  <label>Genero</label>
  <input class="form-control" name="genero" #genero="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.genero" placeholder="Genero" required>
</div>
<div class="form-group">
  <label>Residencia</label>
  <input class="form-control" name="residencia" #residencia="ngModel" [(ngModel)]="userloguedService.selectedUserlogued.residencia" placeholder="Residencia" required>
</div>
 <div class="form-group">
      <button type="submit" class="btn btn-default" [disabled]="!userloguedForm.valid">
       <i class="fa fa-floppy-o"></i>Aceptar</button> 
      <button type="button" class="btn btn-default" *ngIf="userloguedService.selectedUserlogued.$key!=null" (click)="onDelete(userloguedForm)">
          <i class="fa fa-trash"></i>Elimiar</button>
      <button type="button" class="btn btn-default" (click)="resetForm(userloguedForm)">
          <i class="fa fa-repeat"></i> Actualizar</button>
    </div>
</form>
