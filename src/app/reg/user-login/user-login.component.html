<div *ngIf="!authService.isUserEmailLoggedIn">
	<div style="width: 350px;" *ngIf="isNewUser">
 
		<p *ngIf="errorMessage.length > 0" class="text-danger">
			{{errorMessage}}</p>
 
		<p *ngIf="error.message.length > 0" class="text-danger">
			{{error.message}}</p>
 
		<form (ngSubmit)="onSignUp()">
			<div class="form-group">
				<label for="email">Correo</label> <input type="email"
					class="form-control" id="email" name="email" required
					[(ngModel)]="email">
			</div>
 
			<div class="form-group">
				<label for="password">Contraseña</label> <input type="password"
					class="form-control" id="password" name="password" required
					[(ngModel)]="password">
			</div>
 
			<button type="submit" class="btn btn-info">Registrar</button>
			
		</form>
 
		<a class="text-primary" (click)="changeForm()">Tienes una cuenta ? Click aqui</a>
	</div>
 
	<div style="width: 350px;" *ngIf="!isNewUser">
 
		<p *ngIf="errorMessage.length > 0" class="text-danger">
			{{errorMessage}}</p>
			
		<p *ngIf="error.message.length > 0" class="text-danger">
			{{error.message}}</p>
 
		<form (ngSubmit)="onLoginEmail()">
			<div class="form-group">
				<label for="email">Correo</label> <input type="text"
					class="form-control" id="email" name="email" required
					[(ngModel)]="email">
			</div>
 
			<div class="form-group">
				<label for="password">Contraseña</label> <input type="password"
					class="form-control" id="password" name="password" required
					[(ngModel)]="password">
			</div>
 
			<button type="submit" class="btn btn-success">Acceder</button>
			
		</form>
 
		<a class="text-primary" (click)="changeForm()">No tienes una cuenta? Click aqui</a>
	</div>
</div>
